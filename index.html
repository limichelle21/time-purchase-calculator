<body>
    <div class="container fluid">
      <h1>The True Cost of Shopping</h1>
      <h3>Have you ever considered the true cost of what you're buying? Time is money, so when you buy with money, you're buying with your time.</h3>
      <h3>When you consider pricing items with time instead of money, you may reconsider buying on impulse.</h3>
      <form>
          Item Price:<br><input type="text" id="price" name="item-price"><br>
          Your Hourly Wage:<br><input type="text" id="wage" name="hourly-wage">
      </form>

      <button type="button" onclick="myFunction()"></button>
    </div>

</body>
